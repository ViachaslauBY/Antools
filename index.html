<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Antools</title>
</head>
<body>
  <header class="header">
    <div class="container header__wrapper">
      <div class="header__logo">
        <a class="logo__link" href="index.html">
          <img class="logo__img" src="img/logo.png" alt="Logo Antools">
          <span class="logo__text">antools.</span>
        </a>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Categories</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">My Collections</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Blog</a>
          </li>          
        </ul>
      </nav>
      <div class="header__identification">
        <a class="identification__button" href="#">Login</a>
        <a class="identification__button identification__button_active" href="#">Sign Up</a>        
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__wrapper">
        <div class="hero__illustration"></div>
        <h1 class="hero__title">Awesome tools for Designer & Developer<span class="hero__title_orange">.</span></h1>
        <p class="hero__text">Antool is a web collection of information on paid or free Design and Development tools</p>
        <form class="hero__form" action="#">          
          <input class="hero__input" type="text" placeholder="find more than 430+ tools...">
          <button class="hero__button" type="submit">Search</button>
        </form>
        <ul class="hero__social-list">
          <li class="social__item">
            <a href="#" class="social__link" title="Facebook">
              <img src="img/facebook.svg" alt="Facebook">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#"  title="Instagram">
              <img src="img/instagram.svg" alt="Instagram">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#" title="Twitter">
              <img src="img/twitter.svg" alt="Twitter">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
